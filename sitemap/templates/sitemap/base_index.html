{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% block title %}VHub{% endblock %}</title>
		<link rel="shortcut icon" href="{% static 'images/icon.png' %}">
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<link href="{% static 'styles/index.css' %}" rel="stylesheet">
	</head>
	<body>
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container-fluid">
			<!--Logo-->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="">
						<img class="logo" src="{% static 'images/logo.png' %}" alt="">
					</a>
				</div><!--navbar-header-->
			
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<!--Profile Dropdown -->
					
					<ul class="nav navbar-nav navbar-right">
						<li>
							<div class="search">
								<input type="text" class="form-control" maxlength="64" placeholder="Search" />
								<!--<button type="submit" class="btn btn-primary">Search</button>-->
								<button type="submit" class="btn-search">
									<img src="{% static 'images/search.png' %}" height="25" width="25">
								</button>
							</div>
						</li>
						<li><a href="{% url 'accounts:login' %}">Log In</a></li>
						<li><a href="{% url 'accounts:signup' %}">Register</a></li>
					</ul>
				</div><!--navbar-collapse-->
			</div><!--container-fluid-->
		</nav><!--navbar-->

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="{% static 'sitemap/js/home.js' %}"></script>
	</body>
</html>
