{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>VHub</title>
		<link rel="shortcut icon" href="{% static 'sitemap/images/icon.png' %}">
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<link href="{% static 'sitemap/css/index.css' %}" rel="stylesheet">
	</head>
	<body>
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container-fluid">
			<!--Logo-->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="{% url 'accounts:index' %}">
						<img class="logo" src="{% static 'sitemap/images/logo.png' %}" alt="">
					</a>
				</div><!--navbar-header-->
			
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<!--Profile Dropdown -->
					
					<ul class="nav navbar-nav navbar-right">
						<li>
							<div class="search">
								<input type="text" class="form-control" maxlength="64" placeholder="Search" />
								<!--<button type="submit" class="btn btn-primary">Search</button>-->
								<button type="submit" class="btn-search">
									<img src="{% static 'sitemap/images/search.png' %}" height="25" width="25">
								</button>
							</div>
						</li>
						<li><a href="{% url 'accounts:login' %}">Log In</a></li>
						<li><a href="{% url 'accounts:signup' %}">Register</a></li>
						<!--<li class="active"><a href="#">Link</a></li>-->
						<!--<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								<li><a href="#">Action</a></li>
								<li><a href="#">Another action</a></li>
								<li><a href="#">Something else here</a></li>
								<li class="divider"></li>
								<li><a href="#">Separated link</a></li>
								<li class="divider"></li>
								<li><a href="#">One more separated link</a></li>
							</ul>
						</li>-->
					</ul>
				</div><!--navbar-collapse-->
			</div><!--container-fluid-->
		</nav><!--navbar-->

		<!--Featured Videos-->
		<section class="feat_vids">
			<div class="container-fluid">
				<div class="carousel slide" id="carousel-example-generic" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
						<li data-target="#carousel-example-generic" data-slide-to="1"></li>
						<li data-target="#carousel-example-generic" data-slide-to="2"></li>
						<li data-target="#carousel-example-generic" data-slide-to="3"></li>
						<li data-target="#carousel-example-generic" data-slide-to="4"></li>
					</ol>
					<!--THUMBNAILS-->
					<div class="carousel-inner">
						<div class="item active">
							<img src="http://i.ytimg.com/vi/jc86EFjLFV4/maxresdefault.jpg" alt="...">
							<div class="carousel-caption">
								<h2>MINIONS THE MOVIE</h2>
							</div>
						</div>
						<div class="item">
							<img src="http://static.guim.co.uk/sys-images/Observer/Columnist/Columnists/2014/10/24/1414169836312/taylor-swift-009.jpg" alt="...">
							<div class="carousel-caption">
								<h2>Shake it off - Taylor Swift</h2>
							</div>
						</div>
						<div class="item">
							<img src="http://newsinfo.inquirer.net/files/2014/05/Binay.jpg" alt="...">
							<div class="carousel-caption">
								<h2>VP Binay Resigns</h2>
							</div>
						</div>
						<div class="item">
							<img src="http://i.ytimg.com/vi/OgPm-yaLoyo/maxresdefault.jpg" alt="...">
							<div class="carousel-caption">
								<h2>Pitch Perfect 2</h2>
							</div>
						</div>
						<div class="item">
							<img src="http://i.ytimg.com/vi/RFinNxS5KN4/maxresdefault.jpg" alt="...">
							<div class="carousel-caption">
								<h2>Jurassic World</h2>
							</div>
						</div>
					</div><!--carousel-inner-->
					<!--Controls-->
					<a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left"></span>
					</a>
					<a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right"></span>
					</a>
				</div><!--carousel slide-->
			</div>
		</section><!--feat_vids-->

		<!--Categories-->
		<section class="category">
			<div class="container-fluid">
				<div class="cat_pan panel-default">
					<div class="panel-heading" id="cat_name">
						<h2 class="cat_head"><strong>CATEGORIES</strong></h2>
					</div>
					<div class="panel-body" id="cat_body">
						<div class="row">
							<div class="col-md-4">
								<a href="">
									<button type="button" class="cat_btn btn-default btn-lg btn-block">
										<img class="cat_icon" src="{% static 'sitemap/images/movie.png' %}">
										<h3 class="cat_cap">Animation & Film</h3>
									</button>
								</a>
								<a href="">
									<button type="button" class="cat_btn btn-default btn-lg btn-block">
										<img class="cat_icon" src="{% static 'sitemap/images/people.png' %}">
										<h3 class="cat_cap">People & Blogs</h3>
									</button>
								</a>
							</div>
							<div class="col-md-4">
								<a href="">
									<button type="button" class="cat_btn btn-default btn-lg btn-block">
										<img class="cat_icon" src="{% static 'sitemap/images/music.png' %}">
										<h3 class="cat_cap">Music</h3>
									</button>
								</a>
								<a href="">
									<button type="button" class="cat_btn btn-default btn-lg btn-block">
										<img class="cat_icon" src="{% static 'sitemap/images/science.png' %}">
										<h3 class="cat_cap">Science & Technology</h3>
									</button>
								</a>
							</div>
							<div class="col-md-4">
								<a href="">
									<button type="button" class="cat_btn btn-default btn-lg btn-block">
										<img class="cat_icon" src="{% static 'sitemap/images/news.png' %}">
										<h3 class="cat_cap">News & Politics</h3>
									</button>
								</a>
								<a href="">
									<button type="button" class="cat_btn btn-default btn-lg btn-block">
										<img class="cat_icon" src="{% static 'sitemap/images/sports.png' %}">
										<h3 class="cat_cap">Sports</h3>
									</button>
								</a>
							</div>
						</div><!--row-->
					</div><!--panel-body-->
				</div><!--cat-pan-->	
			</div>
		</section><!--Categories-->

		<!--Footer-->
		<section class="footer">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-4">
						<div class="abt_panel panel-default">
							<div class="panel-heading">
								<h3 class="abt_text">About us<span id="icon_ft" class="glyphicon glyphicon-info-sign pull-right"></span></h3>
							</div>
							<div id="abt_body" class="panel-body">
								
							</div>
						</div>
					</div>
					<div class="col-md-8">
						<div class="ctc_panel panel-default">
							<div class="panel-heading">
								<h3 class="cont_text">Contact us<span id="icon_ft" class="glyphicon glyphicon-phone-alt pull-right"></span></h3>
							</div>
							<div id="cont_body" class="panel-body">
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</section><!--footer-->

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="{% static 'sitemap/js/home.js' %}"></script>
	</body>
</html>
