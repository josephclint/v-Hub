<html>
<head>
	<title>Password Reset</title>
</head>
<body>
	<h1>Password Reset</h1>

	{% if form.errors %}
		{{ form.errors }}
	{% endif %}

	<form action="{% url 'accounts:password_reset' %}" method="post">
		{% csrf_token %}

		<table>
		{% for field in form %}
			<tr>
				<td>{{ field.label_tag }}</td>
				<td>{{ field }}</td>
			</tr>
		{% endfor %}
		</table>

		<button type="submit">Reset Password</button>
	</form>
</body>
</html>
