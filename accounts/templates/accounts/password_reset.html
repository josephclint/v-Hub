{% extends 'accounts/base.html' %}

{% block title %}{{ 'Password Reset' }}{% endblock %}

{% block body %}

    <h1>Password Reset</h1>

    <div class="col-md-6 col-md-offset-3">
        <div class="errors">
            {% if form.errors %}
                <p>{{ form.errors }}</p>
            {% endif %}
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="{% url 'accounts:password_reset' %}" action="" method="post" role="form" style="display: block;"> 
                                {% csrf_token %}

                                    <div class="form-group">
                                        <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="" autofocus required>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="login-submit" id="password_reset" tabindex="4" class="form-control btn btn-login" value="Reset Password">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
