{% extends 'app/base_profile.html' %}

{% load staticfiles %}

{% block title %}{{ 'VHub | Settings' }}{% endblock %}

{% block link %} <link href="{% static 'styles/login.css' %}" rel="stylesheet"> {% endblock %}


{% block body %}

	<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<a href="{% url 'accounts:deactivate' %}">
												<input type="submit" name="disable_account" id="disable_account" tabindex="4" class="form-control btn btn-login" value="Deactivate Account">
											</a>

											<br><br><br>

											<input type="submit" name="show_password" id="show_password" tabindex="4" class="form-control btn btn-login" value="Change Password">

										    
											<div id="change_password">
												<br><br>
												<!-- <form id="change_password-form" action="" method="post" role="form" style="display: block;"> {% csrf_token %} -->
													<div class="form-group">
														<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Current Password" required autofocus>
													</div>
													<div class="form-group">
														<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="New Password" required>
													</div>
													<div class="form-group">
														<input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password" required>
													</div>
													<button id="save_password" class="btn btn-save">Save</button>
													<button id="cancel_password" class="btn btn-save">Cancel</button>
												<!-- </form> -->
											</div>

											<br><br><br>

											<input type="submit" name="privacy" id="privacy" tabindex="4" class="form-control btn btn-login" value="Privacy">


											<div class="form-group" id="show_options"> <br>
												<select id="myselect" class="form-control">
													<option class="op" value="everyone">Everyone</option>
													<option class="op" value="followers">Followers</option>
													<option class="op" value="followers2">Followers of followers</option>
												</select>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
