{% load staticfiles %}

<!DOCTYPE html>
<html>
	<head>
		<title>V-hub</title>
		<meta name= "viewport" content="width=device-width, initial-scale=1.0">
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="{% static 'styles/profile.css' %}">
	</head>
	<body>
		<!--Navigation Bar-->
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container-fluid">
			<!--Logo-->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#profile.html">
						<img class="logo" src="{% static 'images/logo.png' %}" alt="">
					</a>
				</div><!--navbar-header-->
			
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<!--Navbar Icons -->
					<ul class="nav navbar-nav navbar-right">
						<li>
							<div class="search"><!--Search icon & bar-->
								<input type="text" class="form-control" maxlength="64" placeholder="Search" />
								<button type="submit" class="btn-search btn-default">
									<img src="{% static 'icons/search.png' %}" height="25" width="25">
								</button>
							</div>
						</li>
						<li class="dropdown"><!--Profile icon & dropdown-->
							<a href="#" class="dropdown-toggle" data-toggle="dropdown"> 
								<img class="profile_logo" src="{% static 'icons/profile.png' %}">
							</a>
						    <ul class="dropdown-menu" role="menu">
						       	<li><a href="#">Profile<span id="user_icon" class="glyphicon glyphicon-user pull-right"></span></a></li>
						        <li><a href="#">Settings <span id="user_icon" class="glyphicon glyphicon-cog pull-right"></span></a></li>
						        <li class="divider"></li>
						        <li><a href="#">Log Out<span id="user_icon" class="glyphicon glyphicon-log-out pull-right"></span></a></li>
						    </ul>
						</li>
					</ul>
				</div><!--navbar-collapse-->
			</div><!--container-fluid-->
		</nav><!--navbar-->
		<!--Featured Videos-->
		<section class="feat_vids">
			<div class="container-fluid">
				<div class="carousel slide" id="carousel-example-generic" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
						<li data-target="#carousel-example-generic" data-slide-to="1"></li>
						<li data-target="#carousel-example-generic" data-slide-to="2"></li>
						<li data-target="#carousel-example-generic" data-slide-to="3"></li>
						<li data-target="#carousel-example-generic" data-slide-to="4"></li>
					</ol>
					<!--THUMBNAILS-->
					<div class="carousel-inner">
						<div class="item active">
							<img src="{% static 'images/minion.jpg' %}" alt="...">
							<div class="carousel-caption">
								<h2>MINIONS THE MOVIE</h2>
							</div>
						</div>
						<div class="item">
							<img src="{% static 'images/taylor.jpg' %}" alt="...">
							<div class="carousel-caption">
								<h2>Shake it off - Taylor Swift</h2>
							</div>
						</div>
						<div class="item">
							<img src="{% static 'images/Binay.jpg' %}" alt="...">
							<div class="carousel-caption">
								<h2>VP Binay Resigns</h2>
							</div>
						</div>
						<div class="item">
							<img src="{% static 'images/john.jpg' %}" alt="...">
							<div class="carousel-caption">
								<h2>Nerdfighters - Capitalism</h2>
							</div>
						</div>
						<div class="item">
							<img src="{% static 'images/minion.jpg' %}" alt="...">
							<div class="carousel-caption">
								<h2>MINIONS THE MOVIE</h2>
							</div>
						</div>
					</div><!--carousel-inner-->
					<!--Controls-->
					<a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left"></span>
					</a>
					<a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right"></span>
					</a>
				</div><!--carousel slide-->
			</div>
		</section><!--feat_vids-->
		<!--Categories-->
		<section class="category">
			<div class="container-fluid">
				<div class="cat_pan panel-default">
					<div class="panel-heading" id="cat_name">
						<h2 class="cat_head"><strong>CATEGORIES</strong></h2>
					</div>
					<div class="panel-body" id="cat_body">
						<div class="row">
							<div class="col-md-4">
								<button type="button" class="cat_btn btn-default btn-lg btn-block">
									<img class="cat_icon" src="{% static 'icons/movie.png' %}">
									<h3 class="cat_cap">Animation & Film</h3>
								</button>
								<button type="button" class="cat_btn btn-default btn-lg btn-block">
									<img class="cat_icon" src="{% static 'icons/people.png' %}">
									<h3 class="cat_cap">People & Blogs</h3>
								</button>
							</div>
							<div class="col-md-4">
								<button type="button" class="cat_btn btn-default btn-lg btn-block">
									<img class="cat_icon" src="{% static 'icons/music.png' %}">
									<h3 class="cat_cap">Music</h3>
								</button>
								<button type="button" class="cat_btn btn-default btn-lg btn-block">
									<img class="cat_icon" src="{% static 'icons/science.png' %}">
									<h3 class="cat_cap">Science & Technology</h3>
								</button>
							</div>
							<div class="col-md-4">
								<button type="button" class="cat_btn btn-default btn-lg btn-block">
									<img class="cat_icon" src="{% static 'icons/news.png' %}">
									<h3 class="cat_cap">News & Politics</h3>
								</button>
								<button type="button" class="cat_btn btn-default btn-lg btn-block">
									<img class="cat_icon" src="{% static 'icons/sports.png' %}">
									<h3 class="cat_cap">Sports</h3>
								</button>
							</div>
						</div><!--row-->
					</div><!--panel-body-->
				</div><!--cat-pan-->	
			</div>
		</section><!--Categories-->
		<!--Footer-->
		<section class="footer">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-4">
						<div class="abt_panel panel-default">
							<div class="panel-heading">
								<h3 class="abt_text">About us<span id="icon_ft" class="glyphicon glyphicon-info-sign pull-right"></span></h3>
							</div>
							<div id="abt_body" class="panel-body">
								
							</div>
						</div>
					</div>
					<div class="col-md-8">
						<div class="ctc_panel panel-default">
							<div class="panel-heading">
								<h3 class="cont_text">Contact us<span id="icon_ft" class="glyphicon glyphicon-phone-alt pull-right"></span></h3>
							</div>
							<div id="cont_body" class="panel-body">
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</section><!--footer-->
		<!-- for javascrpit plugins -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script type="{% static 'scripts/profile.js' %}"></script>
	</body>
</html>
