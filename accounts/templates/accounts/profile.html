{% extends 'app/base_profile.html' %}

{% load staticfiles %}

{% block title %}{{ 'VHub | Profile' }}{% endblock %}

{% block body %}

    <!--Profile Panel-->
    <div class="profile_pan">
        <div class="container-fluid">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{user.username}}</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div id="profile_pic" class="col-md-3 col-lg-3" align="center">
                            <img src="{% static 'icons/profile.png' %}">
                        </div>
                        <div id="profile_det" class="col-md-9 col-lg-9">
                            <div class="row overview">
                                <div class="container-fluid">
                                    <div class="btn-group btn-group-justified col-md-8 col-xs-12" role="group"> 
                                        <div class="btn-group" role"group">
                                            <button type="button" class="overview_btn btn-default btn-block">
                                                <h3>Video</h3><h4>20</h4>
                                            </button>
                                        </div>
                                        <div class="btn-group" role"group">
                                            <button type="button" class="overview_btn btn-default btn-block">
                                                <h3>Followers</h3><h4>20</h4>
                                            </button>
                                        </div>
                                        <div class="btn-group" role"group">
                                            <button type="button" class="overview_btn btn-default btn-block">
                                                <h3>Following</h3><h4>20</h4>
                                            </button>
                                        </div>
                                    </div><!--overview_buttons-->
                                </div>
                            </div><!--overview-->
                            <hr>
                            <div class="user_det">
                                <div class="container-fluid">
                                    <form id="name_form" class="form-inline">
                                        <div class="form-group">
                                            <div class="name input-group">
                                                <input type="text" class="form-control" value="{{user.first_name}}">
                                                <span class="input-group-btn">
                                                    <button type="button" class="btn btn-default">
                                                        <span class="glyphicon glyphicon-cog"></span>
                                                    </button>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="name input-group">
                                                <input type="text" class="form-control" value="{{user.last_name}}">
                                                <span class="input-group-btn">
                                                    <button type="button" class="btn btn-default">
                                                        <span class="glyphicon glyphicon-cog"></span>
                                                    </button>
                                                </span>
                                            </div>
                                        </div>
                                    </form>
                                    <form id="gen_dob_form" class="form-inline">
                                        <div class="form-group">
                                            <label class="gen_label control-label"><h4>Gender</h4></label>
                                        </div>
                                        <div class="form-group">
                                            <label class="gen_rad radio-inline">
                                                <input type="radio" name="inlineRadioOptions" id="male_rad" value="male"> Male
                                            </label>
                                            <label class="gen_rad radio-inline">
                                                <input type="radio" name="inlineRadioOptions" id="fem_rad" value="female"> Female
                                            </label>
                                        </div>
                                        <div id="birth_panel" class="form-group">
                                            <label class="bday_label control-label"><h4>Date of Birth</h4></label>
                                        </div>
                                        <div class="form-group">
                                            <input id="dob_pan" type="date" name="dob" class="form-control" min="1920-01-01">
                                        </div>
                                    </form>
                                </div>
                            </div><!--user_det-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
