			</video>

		<div id="container" align="center">
		  <!-- Video Controls -->
			<div id="video-controls">
				<button type="button" id="play-pause" class="glyphicon glyphicon-play"></button>
				
				<input type="range" id="seek-bar" value="0">
				
				<button type="button" id="mute" class="glyphicon glyphicon-volume-up"></button>
				
				<input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
				
				<button type="button" id="full-screen" class="glyphicon glyphicon-fullscreen"></button>
			</div>
