	<div class="container col-md-8 col-md-offset-2">
		<div class="video-body">

			<h3>Title</h3>

			<video id="video" autoplay>
				<source src="video.mp4" type="video/mp4">
			</video>

			<div id="vid-control">

				<input type="range" id="seek-bar" value="0">

				<div id="users-comments">
					<img id="usercomment" src="icons/profile.png" class="small-icons-comments" data-toggle="tooltip" data-placement="top" title="COMMENT">
				</div>

				<div class="pull-right">
					<div class="time" id="cur">0:00</div> 
					<div id="cur">/</div>
			    	<div class="time" id="dur">0:00</div>
			    </div>

			    <div class="conts">

			    	<div class="col-md-1">
			    		<button type="button" class="btn btn-success btn-circle btn-xl" id="play-pause"><i id="icon" class="glyphicon glyphicon-pause"></i></button>
			    	</div>
				
					<div class="col-md-2" style="padding: 10px 10px 20px 25px;">
						<div id="vol-controls">
							<button type="button" id="mute" class="glyphicon glyphicon-volume-up btns"></button>
							<input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
						</div>
						<button type="button" id="full-screen" class="glyphicon glyphicon-fullscreen btns" style="margin-top: 5px;"></button>
					</div>

			        <div class="col-md-6">

			        	<div class="start-clip" align="center" id="start-clip">
			        		 <button type="button" class="btn btn-success btn-round-lg btn-lg">Start Clipping</button>
			        	</div>

			        	<div class="clip-controls" id="clip-controls">

				        	<button type="button" class="btn btn-default btn-circle-xs"><i class="glyphicon glyphicon-chevron-left"></i></button>
				        	<button type="button" class="btn btn-default btn-circle-xs"><i class="glyphicon glyphicon-chevron-right"></i></button>

				        	<div class="time-clip pull-right">
				        		Start  <input type="time" name="start_time">
				        		End  <input type="time" name="end_time">
				        	</div>

				        	<div class="row" align="center" style="margin-top: 10px;">
					        	<!-- <a class="btn icon-btn btn-danger btn-xs" id="cancel-clip" href="#" style="margin-right: 15px;"><span class="glyphicon btn-glyphicon glyphicon-remove img-circle text-danger"></span>Cancel</a>
					        	<a class="btn icon-btn btn-primary btn-xs" href="#"><span class="glyphicon btn-glyphicon glyphicon-share img-circle text-primary"></span>Share!</a> -->

					        	<button type="button" class="btn icon-btn btn-danger btn-xs" id="cancel-clip" style="margin-right: 15px;"><span class="glyphicon btn-glyphicon glyphicon-remove img-circle text-danger"></span>Cancel</button>

					        	<a class="btn icon-btn btn-primary btn-xs" data-toggle="modal" data-target="#share_clip"><span class="glyphicon btn-glyphicon glyphicon-share img-circle text-primary"></span>Share!</a>
				        	</div>
				        </div>
			        </div>
			    </div>
			    <div class="pull-right">
		            <label style="display: block;">
		            	<button type="button" class="btn btn-default btn-circle-xs"><i class="glyphicon glyphicon-thumbs-up"></i></button> 103,543,875
		            </label>
		            <label style="display: block;">
		                <span class="glyphicon btn-glyphicon btn-circle-xs glyphicon-share-alt share-logo"></span> 103,543,875 
		            </label>          
		        </div>
			</div>
		</div>

		<div class="comment-section">
			<div class="widget-area no-padding blank">
				<img src="icons/profile.png" class="img-responsive propic pull-left">
				<div class="status-upload">
					<form method="GET">
						<input id="myComment" placeholder="Write a comment..." rows="1" maxlength="100"></input>
						<div class="ctime" id="com-time">0:00</div> 
					</form>
				</div><!-- Status Upload  -->
			</div><!-- Widget Area -->
		</div>

		<div class="col-md-8">

	    	</a>
	    	<a class="btn btn-default btn-xs" href="#">

	    	<a class="btn btn-default btn-xs" href="#">

	    	</a>

	<!--share_clip_modal-->
	<div class="modal fade" id="share_clip" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">

				</div>
				<div class="modal-body">
					<div class="container-fluid">
						<div class="row">
							<img class="clip_thumb thumbnail pull-left" src="images/minion.jpg">
							<div class="col-sm-6">
								<h3 class="clip_title">Minions</h3>
							</div>
							<div class="col">
								<time class="pull-right clip_time">00:30</time>
							</div>
						</div>
						<hr>
						<div class="row">
							
						</div>
						<div class="row">
							<div class="btn-group btn-group-justified" role="group">
								<div class="btn-group">

									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
