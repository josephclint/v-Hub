					<ul class="nav navbar-nav navbar-right">
						<li>
							<div class="search"><!--Search icon & bar-->

								<button type="submit" class="btn-search btn-default">
									<img src="icons/search.png" height="25" width="25">
								</button>
							</div>
						</li>
						<li class="dropdown"><!--Profile icon & dropdown-->
							<a href="#" class="dropdown-toggle" data-toggle="dropdown"> 
								<img class="profile_logo" src="icons/profile.png">
							</a>
						    <ul class="dropdown-menu" role="menu">
						       	<li><a href="#">Profile<span id="user_icon" class="glyphicon glyphicon-user pull-right"></span>

				</div><!--navbar-collapse-->
			</div><!--container-fluid-->

		<!--Upload Video Panel-->
		<form class="upload_vid">
			<div class="container">
				<div class="row">
					<div class="panel panel-success col-md-8 col-md-offset-2">
						<div class="panel-heading">
							<h3 class="panel-title"><span class="glyphicon glyphicon-upload pull-right"></span> Upload Video</h3>
						</div>
						<div class="panel-body">
							<form class="form-horizontal" id="vid_upload" method="POST" enctype="multipart/form-data" >
								<div class="input-group">
									<span class="input-group-btn">
										<span class="btn btn-success" id="browse_vid_btn">
											<span class="glyphicon glyphicon-folder-open"></span>
											Browse&hellip; <input type="file" class="file_input" name="video_file" accept="video/*">
										</span>
									</span>
									<input type="text" class="form-control file_name" placeholder="No file chosen..." readonly>
								</div>
								<div class="form-group vid_title">
									<label for="up_vid_title" class="control-label">
										<h4>Title</h4>
									</label>
									<input type="text" class="form-control" id="up_vid_title" maxlength="50" placeholder="Title">
								</div>
								<div class="form-group vid_description">
									<label for="up_vid_des" class="control-label">
										<h4>Description</h4>
									</label>
									<textarea class="form-control" id="up_vid_des" wrap="hard" maxlength="160" placeholder="Description"></textarea>
								</div>
								<div class="form-group vid_category">
									<label for="up_vid_cat" class="control-label">
										<h4>Category</h4>
									</label>
									<select class="form-control" id="up_vid_cat">
										<option value="">Choose Category. . .</option>
										<option value="af">Animation & Film</option>
										<option value="m">Music</option>
										<option value="np">News & Politics</option>
										<option value="pb">People & Blogs</option>
										<option value="st">Science & Technology</option>
										<option value="s">Sports</option>
									</select>
								</div>
								<div class="form-group vid_tags">
									<label for="tags_panel" class="control-label">
										<h4>Tags <span class="glyphicon glyphicon-info-sign" data-toggle="tooltip" data-placement="right" title="Use a semi-colon (;) to separate tags"></span>
										</h4>
									</label>
									<input type="text" id="tags_panel" class="form-control" placeholder="Tags">
								</div>
							</form>
						</div>
						<div class="panel-footer">
							<button type="button" class="btn btn-success btn-lg btn-block upload_btn" data-toggle="modal" data-target="#upload_modal">
								upload <span class="glyphicon glyphicon-upload"></span>
							</button>
						</div>
					</div><!--panel-->
				</div>
			</div>
		</form><!--upload_vid-->

		<div class="modal fade" id="upload_modal" tabindex="-1">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h4>Uploading. . .</h4>
					</div>
					<div class="modal-body">
						<div class="progress">
							<div class="progress-bar progress-bar-success progress-bar-striped active" style="width: 0%" aria-valuemin="0" aria-valuemax="100" role="progressbar"></div>
						</div> 
					</div>
				</div>
			</div>
		</div><!--upload_modal-->

		<!--Footer-->

							</div><!--abt_panel-->
						</div>
						<div class="col-md-8">
							<div class="ctc_panel panel-default">
								<div class="panel-heading">
									<h3 class="cont_text">Contact us
									<span id="icon_ft" class="glyphicon glyphicon-phone-alt pull-right"></span>

								</div>

													<span id="ctc_icon" class="glyphicon glyphicon-phone-alt pull-left"></span>088-221-3232

													<span id="ctc_icon" class="glyphicon glyphicon-envelope pull-left"></span>vhub@gmail.com
